<div class="well">
  <h3>Personal Information</h3>
  <div class="list-group">
      <a class="list-group-item">
        <h4 class="list-group-item">Location: {{company.location}}</h4>
      </a>
      <a class="list-group-item">
        <h4 class="list-group-item">Phone: {{company.phone}}</h4>
      </a>
      <a class="list-group-item">
        <h4 class="list-group-item">E-mail: {{company.email}}</h4>
      </a>
  </div>

  <!--  personal information Form -->
  <form name="personalForm" ng-submit="companyCtrl.addPersonal()">
    <h4>Submit your personal information</h4>
    <div class="form-group">
      <label>Location</label>
      <input ng-model="companyCtrl.personal.location" type="text" class="form-control" placeholder="Location" required>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input ng-model="companyCtrl.personal.phone" type="tel" class="form-control" placeholder="Phone" data-mask="(99)99999-9999" required>
    </div>
    <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Submit" ng-disabled="personalForm.$invalid"/>
    </fieldset>

  </form>

</div>
