<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Starter Template - Materialize</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center orange-text">Bem vindo!</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Que bom que você resolveu se juntar a nós na Trabalha Brasil.</h5>
                </div>
                <div class="row center">
                    <a href="target" id="download-button" class="btn-large waves-effect waves-light orange">Verifique seu email e comece a trabalhar!</a>
                </div>
                <br><br>

            </div>
        </div>


        <div class="container">
            <div class="section">

                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="material-icons">account_box</i></h2>
                            <h5 class="center">Cadastre-se</h5>
                        </div>
                    </div>

                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="material-icons">work</i></h2>
                            <h5 class="center">Trabalhe</h5>
                        </div>
                    </div>

                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="material-icons">monetization_on</i></h2>
                            <h5 class="center">Ganhe dinheiro!</h5>
                        </div>
                    </div>
                </div>

            </div>
            <br><br>

            <div class="section">

            </div>
        </div>

        <footer class="page-footer grey lighten-2">
            <div class="footer-copyright teal grey darken-1">
                <div class="container teal-text text-darken-4">
                    Made with <i class="material-icons">favorite</i> by the lovely student <a href="http://www.ariel.santos.nom.br/">Ariel Santos</a>
                </div>
            </div>
        </footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

    </body>
</html>
